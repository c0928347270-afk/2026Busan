    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bp-pink: #f8a5c2;
            --bp-dark: #000000;
            --bp-card: #161616;
            --bp-border: #2a2a2a;
        }
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background-color: var(--bp-dark);
            color: #ffffff;
            overflow-x: hidden;
            padding-bottom: 110px;
            width: 100vw;
        }
        .text-pink { color: var(--bp-pink); }
        .bg-pink { background-color: var(--bp-pink); }
        
        /* 緊湊列表樣式 */
        .itinerary-item {
            background: var(--bp-card);
            border-bottom: 2px solid var(--bp-dark);
            width: 100%;
            transition: background 0.2s;
        }
        .itinerary-item:active {
            background: #1a1a1a;
        }

        /* 項目標題區域底色 */
        .item-header {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--bp-border);
        }

        /* 餐廳高亮樣式 */
        .food-item {
            border-left: 8px solid var(--bp-pink);
            background: #211216;
        }

        .view-content {
            display: none;
            animation: fadeIn 0.2s ease-out;
            width: 100%;
        }
        .view-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* iOS 固定底部導覽列 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            color: #555;
            flex: 1;
        }
        .nav-item.active {
            color: var(--bp-pink);
        }
        .nav-item i { width: 28px; height: 28px; }
        .nav-item span { font-size: 12px; font-weight: 900; text-transform: uppercase; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .active-day-pill {
            background-color: var(--bp-pink) !important;
            color: #000 !important;
            border-color: var(--bp-pink) !important;
        }

        main { width: 100%; max-width: 500px; margin: 0 auto; }

        /* 移除數字輸入框箭頭 */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* 匯率輸入框特定樣式 */
        .calc-input-box {
            background-color: var(--bp-pink);
            color: #000;
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(248, 165, 194, 0.3);
        }
        .calc-input-box input {
            color: #000 !important;
        }
    </style>
</head>

            { region: "gimhae", name: "Money Box 金海機場店 (輕軌站外)", note: "地址：金海輕軌機場站 1 號出口步行 1 分鐘（航廈對面）。24 小時自助換錢服務。若機場內銀行關閉，可在此處兌換，匯率通常優於機場內。" },
            { region: "nampo", name: "映真換錢所 (Youngjin)", note: "地址：南浦站 7 號出口直走右手邊。釜山匯率最高指標店家，推薦使用台幣或美金現金兌換。" },
            { region: "nampo", name: "友利換錢所 (Woori)", note: "地址：映真換錢所正隔壁。若映真人潮太多，可直接去這家，匯率通常與映真一致。" },
            { region: "seomyeon", name: "那英換錢所 (Nayoung)", note: "地址：西面站 7 號出口，西面市場內（靠近樂天百貨後門）。當地知名的老字號，匯率非常穩定。" },
            { region: "seomyeon", name: "Money Box 西面店", note: "地址：西面站出口附近。提供 24 小時自助換錢機，支援台幣，適合深夜臨時兌換。" },
            { region: "haeundae", name: "Money Box 海雲台店", note: "地址：海雲台站 5 號出口步行 3 分鐘。自動機台操作透明、快速，方便在海雲台活動時使用。" }
        ];

        function switchView(viewId) {
            document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(`view-${viewId}`).classList.add('active');
            document.getElementById(`btn-${viewId}`).classList.add('active');
            window.scrollTo(0, 0);
        }

        function renderDay(index) {
            document.querySelectorAll('#day-nav button').forEach(b => b.classList.remove('active-day-pill'));
            document.getElementById(`day-pill-${index}`).classList.add('active-day-pill');

            const container = document.getElementById('itinerary-list');
            const data = itineraryData[index];

            container.innerHTML = `
                <div class="mb-6 p-6 border-l-4 border-pink bg-[#111] rounded-r-2xl">
                    <div class="flex justify-between items-center">
                        <h3 class="text-3xl font-black text-white leading-tight">${data.date}</h3>
                        <div class="text-right">
                             <i data-lucide="${data.weather.icon}" class="text-pink w-10 h-10 ml-auto mb-1"></i>
                             <div class="text-2xl font-mono font-black">${data.weather.hi}<span class="text-gray-600 mx-1">/</span><span class="text-blue-400">${data.weather.lo}</span></div>
                        </div>
                    </div>
                </div>
                <div class="space-y-1">
                ${data.events.map(e => {
                    const isFood = e.type === 'utensils';
                    const itemClass = isFood ? 'itinerary-item food-item' : 'itinerary-item';
                    const foodBadge = isFood ? '<span class="bg-pink text-black text-[11px] font-black px-2 py-0.5 rounded ml-2 uppercase italic tracking-tighter">MUST EAT</span>' : '';
                    
                    return `
                        <div class="${itemClass}">
                            <div class="item-header px-4 py-3 flex justify-between items-center">
                                <div class="flex items-center gap-3">
                                    <span class="text-xl font-mono font-black text-pink tracking-tighter">${e.time}</span>
                                    <i data-lucide="${e.type}" class="w-5 h-5 text-pink opacity-80"></i>
                                </div>
                                ${foodBadge}
                            </div>
                            
                            <div class="px-4 pb-4 pt-2">
                                <h4 class="text-2xl font-black text-white leading-tight mb-2">
                                    ${e.activity}
                                </h4>
                                <div class="flex items-center gap-1.5 mb-2 opacity-60">
                                     <i data-lucide="map-pin" class="w-3.5 h-3.5 text-gray-300"></i>
                                     <span class="text-xs text-gray-300 font-bold uppercase tracking-widest">${e.loc}</span>
                                </div>
                                <div class="text-gray-400 text-lg font-medium leading-relaxed whitespace-pre-line border-l border-gray-800 pl-3">
                                    ${e.note}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('')}
                </div>
            `;
            lucide.createIcons();
        }

        function renderExchange() {
            const containers = { gimhae: "ex-gimhae", nampo: "ex-nampo", seomyeon: "ex-seomyeon", haeundae: "ex-haeundae" };
            Object.values(containers).forEach(id => document.getElementById(id).innerHTML = "");
            exchangeData.forEach(ex => {
                const html = `
                    <div class="bg-[#111] p-6 border-2 border-[#222] rounded-3xl">
                        <h4 class="font-black text-white text-xl mb-2">${ex.name}</h4>
                        <p class="text-base text-gray-400 font-bold leading-relaxed">${ex.note}</p>
                    </div>
                `;
                if(containers[ex.region]) {
                    document.getElementById(containers[ex.region]).innerHTML += html;
                }
            });
            lucide.createIcons();
        }

        window.onload = () => {
            const nav = document.getElementById('day-nav');
            itineraryData.forEach((d, idx) => {
                const btn = document.createElement('button');
                btn.id = `day-pill-${idx}`;
                btn.className = "flex-shrink-0 px-6 py-2 rounded-full border border-[#333] text-sm font-black uppercase bg-[#0a0a0a]";
                btn.innerText = d.day;
                btn.onclick = () => renderDay(idx);
                nav.appendChild(btn);
            });
            renderDay(0);
            renderExchange();
            setupCalc();
            lucide.createIcons();
        };

        function setupCalc() {
            const twd = document.getElementById('twd-input');
            const krw = document.getElementById('krw-input');
            krw.oninput = (e) => twd.value = e.target.value ? (e.target.value / EXCHANGE_RATE).toFixed(0) : "";
            twd.oninput = (e) => krw.value = e.target.value ? Math.round(e.target.value * EXCHANGE_RATE) : "";
        }

        function addExpense() {
            const item = document.getElementById('exp-item');
            const cost = document.getElementById('exp-cost');
            if (item.value && cost.value) {
                expenses.unshift({ id: Date.now(), item: item.value, cost: Number(cost.value) });
                item.value = ""; cost.value = "";
                renderExpenses();
            }
        }

        function renderExpenses() {
            const list = document.getElementById('expense-container');
            list.innerHTML = expenses.map(ex => `
                <div class="flex justify-between items-center bg-[#111] p-6 rounded-3xl border border-[#222]">
                    <span class="text-xl font-black uppercase text-white">${ex.item}</span>
                    <div class="text-right">
                        <div class="text-pink font-mono font-black text-2xl leading-none">₩${ex.cost.toLocaleString()}</div>
                        <div class="text-xs text-gray-500 font-black mt-1">≈ NT$ ${Math.round(ex.cost/EXCHANGE_RATE).toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
            const total = expenses.reduce((s, c) => s + c.cost, 0);
            document.getElementById('total-krw').innerText = `₩${total.toLocaleString()}`;
            document.getElementById('total-twd').innerText = `≈ NT$ ${Math.round(total/EXCHANGE_RATE).toLocaleString()}`;
        }
    </script>
</body>
</html>
