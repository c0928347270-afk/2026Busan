<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bp-pink: #f8a5c2;
            --bp-dark: #000000;
            --bp-card: #161616;
            --bp-border: #2a2a2a;
        }
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background-color: var(--bp-dark);
            color: #ffffff;
            overflow-x: hidden;
            padding-bottom: 110px;
            width: 100vw;
        }
        .text-pink { color: var(--bp-pink); }
        .bg-pink { background-color: var(--bp-pink); }
        
        /* 緊湊列表樣式 */
        .itinerary-item {
            background: var(--bp-card);
            border-bottom: 1px solid var(--bp-border);
            width: 100%;
            transition: background 0.2s;
        }
        .itinerary-item:active {
            background: #1a1a1a;
        }

        /* 餐廳高亮樣式 */
        .food-item {
            border-left: 6px solid var(--bp-pink);
            background: #211216;
        }

        .view-content {
            display: none;
            animation: fadeIn 0.2s ease-out;
            width: 100%;
        }
        .view-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* iOS 固定底部導覽列 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            color: #555;
            flex: 1;
        }
        .nav-item.active {
            color: var(--bp-pink);
        }
        .nav-item i { width: 28px; height: 28px; }
        .nav-item span { font-size: 12px; font-weight: 900; text-transform: uppercase; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .active-day-pill {
            background-color: var(--bp-pink) !important;
            color: #000 !important;
            border-color: var(--bp-pink) !important;
        }

        main { width: 100%; max-width: 500px; margin: 0 auto; }

        /* 移除 Chrome/Safari/Edge 的數字輸入框箭頭 */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* 移除 Firefox 的數字輸入框箭頭 */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

                    const isFood = e.type === 'utensils';
                    const itemClass = isFood ? 'itinerary-item food-item p-4' : 'itinerary-item p-4';
                    const foodBadge = isFood ? '<span class="bg-pink text-black text-[10px] font-black px-2 py-0.5 rounded ml-2 uppercase italic">Must Eat</span>' : '';
                    
                    return `
                        <div class="${itemClass}">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-xl font-mono font-black text-[#666] leading-none">${e.time}</span>
                                <i data-lucide="${e.type}" class="w-5 h-5 text-pink"></i>
                            </div>
                            <h4 class="text-xl font-black text-white mb-2 leading-tight">
                                ${e.activity}${foodBadge}
                            </h4>
                            <div class="flex items-center gap-2 mb-3">
                                 <i data-lucide="map-pin" class="w-3 h-3 text-gray-500"></i>
                                 <span class="text-xs text-gray-400 font-bold uppercase tracking-widest">${e.loc}</span>
                            </div>
                            <div class="text-gray-400 text-sm font-medium leading-relaxed mb-4 whitespace-pre-line">
                                ${e.note}
                            </div>
                        </div>
                    `;
                }).join('')}
                </div>
            `;
            lucide.createIcons();
        }

        function renderExchange() {
            const containers = { nampo: "ex-nampo", seomyeon: "ex-seomyeon", haeundae: "ex-haeundae" };
            Object.values(containers).forEach(id => document.getElementById(id).innerHTML = "");
            exchangeData.forEach(ex => {
                const html = `
                    <div class="bg-[#111] p-6 border-2 border-[#222] rounded-3xl">
                        <h4 class="font-black text-white text-xl mb-2">${ex.name}</h4>
                        <p class="text-sm text-gray-500 italic mb-4 font-bold">${ex.note}</p>
                    </div>
                `;
                document.getElementById(containers[ex.region]).innerHTML += html;
            });
            lucide.createIcons();
        }

        window.onload = () => {
            const nav = document.getElementById('day-nav');
            itineraryData.forEach((d, idx) => {
                const btn = document.createElement('button');
                btn.id = `day-pill-${idx}`;
                btn.className = "flex-shrink-0 px-6 py-2 rounded-full border border-[#333] text-sm font-black uppercase bg-[#0a0a0a]";
                btn.innerText = d.day;
                btn.onclick = () => renderDay(idx);
                nav.appendChild(btn);
            });
            renderDay(0);
            renderExchange();
            setupCalc();
            lucide.createIcons();
        };

        function setupCalc() {
            const twd = document.getElementById('twd-input');
            const krw = document.getElementById('krw-input');
            krw.oninput = (e) => twd.value = e.target.value ? (e.target.value / EXCHANGE_RATE).toFixed(0) : "";
            twd.oninput = (e) => krw.value = e.target.value ? Math.round(e.target.value * EXCHANGE_RATE) : "";
        }

        function addExpense() {
            const item = document.getElementById('exp-item');
            const cost = document.getElementById('exp-cost');
            if (item.value && cost.value) {
                expenses.unshift({ id: Date.now(), item: item.value, cost: Number(cost.value) });
                item.value = ""; cost.value = "";
                renderExpenses();
            }
        }

        function renderExpenses() {
            const list = document.getElementById('expense-container');
            list.innerHTML = expenses.map(ex => `
                <div class="flex justify-between items-center bg-[#111] p-6 rounded-3xl border border-[#222]">
                    <span class="text-xl font-black uppercase text-white">${ex.item}</span>
                    <div class="text-right">
                        <div class="text-pink font-mono font-black text-2xl leading-none">₩${ex.cost.toLocaleString()}</div>
                        <div class="text-xs text-gray-500 font-black mt-1">≈ NT$ ${Math.round(ex.cost/EXCHANGE_RATE).toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
            const total = expenses.reduce((s, c) => s + c.cost, 0);
            document.getElementById('total-krw').innerText = `₩${total.toLocaleString()}`;
            document.getElementById('total-twd').innerText = `≈ NT$ ${Math.round(total/EXCHANGE_RATE).toLocaleString()}`;
        }
    </script>
</body>
</html>
