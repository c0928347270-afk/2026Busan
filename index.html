<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>韓國釜山 JAN 2026 - Blackpink Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bp-pink: #f8a5c2;
            --bp-dark: #000000;
            --bp-card: #161616;
            --bp-border: #2a2a2a;
        }
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background-color: var(--bp-dark);
            color: #ffffff;
            overflow-x: hidden;
            padding-bottom: 110px;
            width: 100vw;
        }
        .text-pink { color: var(--bp-pink); }
        .bg-pink { background-color: var(--bp-pink); }
        
        /* 緊湊列表樣式 */
        .itinerary-item {
            background: var(--bp-card);
            border-bottom: 2px solid var(--bp-dark);
            width: 100%;
            transition: background 0.2s;
        }
        .itinerary-item:active {
            background: #1a1a1a;
        }

        /* 項目標題區域底色：增強分界感 */
        .item-header {
            background: rgba(255, 255, 255, 0.06);
            border-bottom: 1px solid var(--bp-border);
        }

        /* 餐廳高亮樣式 */
        .food-item {
            border-left: 8px solid var(--bp-pink);
            background: #211216;
        }

        .view-content {
            display: none;
            animation: fadeIn 0.2s ease-out;
            width: 100%;
        }
        .view-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* iOS 固定底部導覽列 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            color: #555;
            flex: 1;
        }
        .nav-item.active {
            color: var(--bp-pink);
        }
        .nav-item i { width: 28px; height: 28px; }
        .nav-item span { font-size: 12px; font-weight: 900; text-transform: uppercase; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .active-day-pill {
            background-color: var(--bp-pink) !important;
            color: #000 !important;
            border-color: var(--bp-pink) !important;
        }

        main { width: 100%; max-width: 500px; margin: 0 auto; }

        /* 隱藏數字滾輪 */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none; margin: 0;
        }
        input[type=number] { -moz-appearance: textfield; }

        /* 匯率輸入框：粉紅底黑字 */
        .calc-input-box {
            background-color: var(--bp-pink);
            padding: 24px;
            border-radius: 24px;
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(248, 165, 194, 0.3);
        }
        .calc-input-box input {
            color: #000 !important;
            font-weight: 900 !important;
        }
    </style>
</head>
<body class="selection:bg-[#f8a5c2] selection:text-black">

    <header id="main-header" class="pt-12 pb-6 border-b border-[#f8a5c2]/20 text-center bg-black">
        <h1 class="text-4xl font-black tracking-tighter text-pink uppercase italic leading-none">Busan Vibe</h1>
        <p class="text-base tracking-[0.2em] text-gray-400 font-black mt-2 uppercase italic">韓國釜山 JAN 2026</p>
    </header>

    <main class="px-3 pt-6">

        <!-- 視圖 1: 行程 -->
        <div id="view-itinerary" class="view-content active">
            <div id="day-nav" class="flex gap-2 overflow-x-auto pb-4 no-scrollbar sticky top-[0px] z-30 py-3 bg-black"></div>
            <div id="itinerary-list" class="space-y-3"></div>
        </div>

        <!-- 視圖 2: 匯率 -->
        <div id="view-calculator" class="view-content">
            <div class="mb-6 text-center px-2">
                <h2 class="text-4xl font-black italic uppercase text-pink leading-none">Currency</h2>
                <p class="text-gray-400 text-sm tracking-widest mt-2 font-black uppercase">1 TWD : 41.5 KRW</p>
            </div>
            <div class="space-y-6">
                <div class="calc-input-box">
                    <label class="text-xs font-black tracking-widest mb-2 block text-black/60 uppercase">KRW 韓元</label>
                    <div class="flex items-center">
                        <span class="text-3xl font-mono mr-3 font-black text-black">₩</span>
                        <input type="number" inputmode="decimal" id="krw-input" placeholder="0" class="w-full text-5xl font-mono bg-transparent outline-none text-black font-black">
                    </div>
                </div>
                
                <div class="flex justify-center -my-8 relative z-10">
                    <div class="w-14 h-14 rounded-full bg-white flex items-center justify-center text-black shadow-lg border-4 border-pink">
                        <i data-lucide="arrow-down-up" class="w-6 h-6"></i>
                    </div>
                </div>

                <div class="calc-input-box">
                    <label class="text-xs font-black tracking-widest mb-2 block text-black/60 uppercase">TWD 台幣</label>
                    <div class="flex items-center">
                        <span class="text-2xl font-mono mr-3 font-black text-black">$</span>
                        <input type="number" inputmode="decimal" id="twd-input" placeholder="0" class="w-full text-4xl font-mono bg-transparent outline-none text-black font-black">
                    </div>
                </div>
            </div>
        </div>

        <!-- 視圖 3: 紀錄 -->
        <div id="view-shopping" class="view-content">
            <div class="mb-8 px-2">
                <h2 class="text-4xl font-black italic uppercase text-pink">Shopping</h2>
                <p id="user-display-id" class="text-[10px] text-gray-600 mt-1 tracking-tighter uppercase font-bold tracking-widest">Local Mode</p>
            </div>
            <div class="bg-[#111] p-6 border-2 border-[#222] rounded-2xl mb-8">
                <div class="grid grid-cols-12 gap-3">
                    <input type="text" id="exp-item" placeholder="品項" class="col-span-7 bg-black border border-[#333] p-4 text-base rounded-xl font-black text-white">
                    <input type="number" inputmode="decimal" id="exp-cost" placeholder="KRW" class="col-span-3 bg-black border border-[#333] p-4 text-base rounded-xl font-mono text-white">
                    <button id="add-expense-btn" class="col-span-2 bg-pink text-black rounded-xl font-black text-3xl active:scale-90 transition-transform">+</button>
                </div>
            </div>
            <div id="expense-container" class="space-y-4 mb-40 px-1"></div>
            <div class="fixed bottom-[100px] left-4 right-4 max-w-md mx-auto z-50">
                <div class="bg-pink p-6 rounded-[30px] flex justify-between items-center shadow-xl border-2 border-black">
                    <span class="text-black font-black uppercase text-base italic">Total</span>
                    <div class="text-right">
                        <div id="total-krw" class="text-black font-black text-3xl leading-none">₩0</div>
                        <div id="total-twd" class="text-black/80 font-black text-xs mt-1">≈ NT$ 0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 視圖 4: 換匯 -->
        <div id="view-exchange" class="view-content px-2">
            <div class="mb-8 text-center">
                <h2 class="text-4xl font-black italic uppercase text-pink">Exchange</h2>
            </div>
            <div class="space-y-10 pb-20">
                <div>
                    <h3 class="text-pink font-black text-xl uppercase tracking-widest mb-4 border-l-4 border-pink pl-3 italic">Gimhae Airport 金海機場</h3>
                    <div class="grid gap-4" id="ex-gimhae"></div>
                </div>
                <div>
                    <h3 class="text-pink font-black text-xl uppercase tracking-widest mb-4 border-l-4 border-pink pl-3 italic">Nampo 南浦洞</h3>
                    <div class="grid gap-4" id="ex-nampo"></div>
                </div>
                <div>
                    <h3 class="text-pink font-black text-xl uppercase tracking-widest mb-4 border-l-4 border-pink pl-3 italic">Seomyeon 西面</h3>
                    <div class="grid gap-4" id="ex-seomyeon"></div>
                </div>
                <div>
                    <h3 class="text-pink font-black text-xl uppercase tracking-widest mb-4 border-l-4 border-pink pl-3 italic">Haeundae 海雲台</h3>
                    <div class="grid gap-4" id="ex-haeundae"></div>
                </div>
            </div>
        </div>

    </main>

    <nav class="bottom-nav">
        <button id="btn-itinerary" class="nav-item active"><i data-lucide="calendar"></i><span>行程</span></button>
        <button id="btn-calculator" class="nav-item"><i data-lucide="calculator"></i><span>匯率</span></button>
        <button id="btn-shopping" class="nav-item"><i data-lucide="shopping-bag"></i><span>購物</span></button>
        <button id="btn-exchange" class="nav-item"><i data-lucide="map"></i><span>換匯</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, addDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const EXCHANGE_RATE = 41.5;
        let expenses = [];
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'busan-trip-2026';

        // 行程數據
        const itineraryData = [
            { day: "DAY 1", date: "115/01/21 (三)", weather: { icon: "sun", hi: "2°", lo: "-3°" }, events: [
                { time: "08:00", activity: "家裡出發", type: "car", loc: "斗六/虎尾", note: "開車約 2~3 小時。" },
                { time: "11:00", activity: "抵達連統停車場", type: "car", loc: "連統停車場", note: "地址：桃園市大園區國際路一段509-1號。" },
                { time: "12:00", activity: "抵達第二航廈", type: "bus", loc: "桃園機場 T2", note: "辦理報到、託運並入關。" },
                { time: "14:25", activity: "飛機起飛 (BR164)", type: "plane", loc: "桃園機場 T2", note: "飛行時間約 2 小時 15 分。" },
                { time: "17:40", activity: "抵達金海機場", type: "plane", loc: "金海機場", note: "抵達釜山，辦理入境。" },
                { time: "18:30", activity: "搭地鐵到沙上站", type: "train", loc: "沙上站", note: "轉乘綠色 2 號線往西面/萇山。" },
                { time: "19:05", activity: "NewCZ 南浦店辦理入住", type: "hotel", loc: "NewCZ Nampo Hotel", note: "20 BIFFGWANGJANGRO, 中區。" },
                { time: "20:00", activity: "南浦洞周邊覓食", type: "utensils", loc: "南浦洞", note: "景點：KPOP 唱片行。消夜推薦：Bhc 炸雞或老爺炸雞。" }
            ]},
            { day: "DAY 2", date: "115/01/22 (四)", weather: { icon: "cloud", hi: "4°", lo: "-1°" }, events: [
                { time: "08:00", activity: "吃早餐", type: "utensils", loc: "新昌吐司 / EggDrop", note: "路邊小吃或便利商店。" },
                { time: "10:30", activity: "東釜山樂天OUTLET", type: "shopping-bag", loc: "樂天OUTLET", note: "北臉、國家地理比台灣便宜許多。" },
                { time: "13:55", activity: "海雲台傳統市場", type: "utensils", loc: "海雲台市場", note: "推薦：31公分海鮮湯麵、元祖糖餅。" },
                { time: "15:30", activity: "SPA LAND 汗蒸幕", type: "map-pin", loc: "SPA LAND", note: "預計停留 2-3 小時。必喝甜米釀、吃烤蛋。" },
                { time: "18:30", activity: "晚餐吃烤肉", type: "utensils", loc: "西面站烤肉街", note: "推薦：烤肉的男子 (高CP)、釜山宅。" },
                { time: "22:00", activity: "回飯店", type: "train", loc: "札嘎其站", note: "搭乘地鐵或計程車返回。" }
            ]},
            { day: "DAY 3", date: "115/01/23 (五)", weather: { icon: "snow", hi: "1°", lo: "-5°" }, events: [
                { time: "09:00", activity: "釜山站 1 號出口集合", type: "users", loc: "釜山站", note: "一日團行程，集合地點為 KTX 1 號出口。" },
                { time: "10:30", activity: "天空膠囊 (藍線公園)", type: "train", loc: "海雲台藍線公園", note: "尾浦至青沙浦段風景絕佳。" },
                { time: "13:10", activity: "海東龍宮寺", type: "map-pin", loc: "海東龍宮寺", note: "韓國唯一蓋在海邊的佛寺。" },
                { time: "16:40", activity: "大陵院 + 皇理團路", type: "utensils", loc: "慶州", note: "必吃：起司 10 元餅、南瓜薯條。" },
                { time: "19:00", activity: "東宮與月池夜景", type: "map-pin", loc: "東宮與月池", note: "唯美韓式燈光夜景。" },
                { time: "21:50", activity: "返回釜山站", type: "bus", loc: "釜山站", note: "解散後回飯店。" }
            ]},
            { day: "DAY 4", date: "115/01/24 (六)", weather: { icon: "sun", hi: "3°", lo: "-2°" }, events: [
                { time: "08:30", activity: "松島天空步道", type: "map-pin", loc: "松島", note: "漫步在海面上的透明步道。" },
                { time: "12:00", activity: "札嘎其市場午餐", type: "utensils", loc: "札嘎其市場", note: "帝王蟹必吃 (每公斤約 6-8 萬韓元)。" },
                { time: "13:50", activity: "影島大橋開橋", type: "map-pin", loc: "樂天百貨頂樓", note: "14:00 準時開橋，頂樓俯瞰最清楚。" },
                { time: "14:30", activity: "白淺灘文化村", type: "map-pin", loc: "白淺灘", note: "釜山的聖托里尼，海邊彩色村莊。" },
                { time: "18:00", activity: "釜山塔夜景", type: "map-pin", loc: "龍頭山公園", note: "龍頭山公園手扶梯上山，觀景台極美。" },
                { time: "19:30", activity: "富平罐頭市場", type: "utensils", loc: "罐頭市場", note: "宵夜推薦：紅豆奶油艾草麻吉、魚板。" }
            ]},
            { day: "DAY 5", date: "115/01/25 (日)", weather: { icon: "cloud", hi: "5°", lo: "0°" }, events: [
                { time: "09:00", activity: "甘川洞文化村", type: "map-pin", loc: "甘川洞", note: "彩色積木村，拍攝經典小王子照片。" },
                { time: "12:00", activity: "南浦自由活動", type: "shopping-bag", loc: "樂天超市", note: "伴手禮採買。午餐：李在模披薩。" },
                { time: "15:00", activity: "前往金海機場", type: "train", loc: "金海機場", note: "地鐵返回，準備退稅手續。" },
                { time: "18:55", activity: "飛機起飛 (BR163)", type: "plane", loc: "金海機場", note: "返回台灣桃園機場。" },
                { time: "23:00", activity: "回到溫暖的家", type: "car", loc: "斗六/虎尾", note: "開車平安返家。" }
            ]}
        ];

        const exchangeData = [
            { region: "gimhae", name: "Money Box 金海機場店 (輕軌站外)", note: "機場站 1 號出口直走航廈對面。24 小時自助機台。" },
            { region: "nampo", name: "映真換錢所 (Youngjin)", note: "南浦站 7 號出口。釜山匯率指標，推薦使用現金。" },
            { region: "nampo", name: "友利換錢所 (Woori)", note: "映真隔壁。人潮過多時的首選，匯率通常相同。" },
            { region: "seomyeon", name: "那英換錢所 (Nayoung)", note: "西面站 7 號出口，西面市場內。老字號匯率優。" },
            { region: "seomyeon", name: "Money Box 西面店", note: "地鐵站出口附近。24 小時機台，支援台幣。" },
            { region: "haeundae", name: "Money Box 海雲台店", note: "海雲台站 5 號出口步行 3 分鐘。快速透明。" }
        ];

        // UI 渲染函數 (不依賴 Firebase)
        const switchView = (viewId) => {
            document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(`view-${viewId}`).classList.add('active');
            document.getElementById(`btn-${viewId}`).classList.add('active');
            window.scrollTo(0, 0);
        };

        const renderDay = (index) => {
            document.querySelectorAll('#day-nav button').forEach(b => b.classList.remove('active-day-pill'));
            const btn = document.getElementById(`day-pill-${index}`);
            if(btn) btn.classList.add('active-day-pill');

            const container = document.getElementById('itinerary-list');
            const data = itineraryData[index];
            container.innerHTML = `
                <div class="mb-6 p-6 border-l-4 border-pink bg-[#111] rounded-r-2xl">
                    <div class="flex justify-between items-center">
                        <h3 class="text-3xl font-black text-white leading-tight">${data.date}</h3>
                        <div class="text-right">
                             <i data-lucide="${data.weather.icon}" class="text-pink w-10 h-10 ml-auto mb-1"></i>
                             <div class="text-2xl font-mono font-black">${data.weather.hi}<span class="text-gray-600 mx-1">/</span><span class="text-blue-400">${data.weather.lo}</span></div>
                        </div>
                    </div>
                </div>
                <div class="space-y-1">
                ${data.events.map(e => {
                    const isFood = e.type === 'utensils';
                    const itemClass = isFood ? 'itinerary-item food-item' : 'itinerary-item';
                    const foodBadge = isFood ? '<span class="bg-pink text-black text-[11px] font-black px-2 py-0.5 rounded ml-2 uppercase italic tracking-tighter">MUST EAT</span>' : '';
                    return `
                        <div class="${itemClass}">
                            <div class="item-header px-4 py-3 flex justify-between items-center">
                                <div class="flex items-center gap-3">
                                    <span class="text-xl font-mono font-black text-pink tracking-tighter">${e.time}</span>
                                    <i data-lucide="${e.type}" class="w-5 h-5 text-pink opacity-80"></i>
                                </div>
                                ${foodBadge}
                            </div>
                            <div class="px-4 pb-4 pt-2">
                                <h4 class="text-2xl font-black text-white leading-tight mb-2">${e.activity}</h4>
                                <div class="flex items-center gap-1.5 mb-2 opacity-60">
                                     <i data-lucide="map-pin" class="w-3.5 h-3.5 text-gray-300"></i>
                                     <span class="text-xs text-gray-300 font-bold uppercase tracking-widest">${e.loc}</span>
                                </div>
                                <div class="text-gray-400 text-xl font-medium leading-relaxed border-l border-gray-800 pl-3">${e.note}</div>
                            </div>
                        </div>`;
                }).join('')}
                </div>`;
            lucide.createIcons();
        };

        const renderExchange = () => {
            const containers = { gimhae: "ex-gimhae", nampo: "ex-nampo", seomyeon: "ex-seomyeon", haeundae: "ex-haeundae" };
            Object.keys(containers).forEach(k => { const el = document.getElementById(containers[k]); if(el) el.innerHTML = ""; });
            exchangeData.forEach(ex => {
                const html = `<div class="bg-[#111] p-6 border-2 border-[#222] rounded-3xl"><h4 class="font-black text-white text-xl mb-2">${ex.name}</h4><p class="text-base text-gray-400 font-bold">${ex.note}</p></div>`;
                const target = document.getElementById(containers[ex.region]);
                if(target) target.innerHTML += html;
            });
            lucide.createIcons();
        };

        const renderExpenses = () => {
            const list = document.getElementById('expense-container');
            const totalKrwEl = document.getElementById('total-krw');
            const totalTwdEl = document.getElementById('total-twd');
            if (!list) return;

            list.innerHTML = expenses.map(ex => `
                <div class="flex justify-between items-center bg-[#111] p-6 rounded-3xl border border-[#222]">
                    <div class="flex-1">
                        <span class="text-xl font-black uppercase text-white block">${ex.item}</span>
                        <div class="text-xs text-gray-500 font-bold mt-1">≈ NT$ ${Math.round(ex.cost/EXCHANGE_RATE).toLocaleString()}</div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right"><div class="text-pink font-mono font-black text-2xl">₩${ex.cost.toLocaleString()}</div></div>
                        <button class="delete-btn p-2 text-gray-600 hover:text-pink" data-id="${ex.id}"><i data-lucide="trash-2" class="w-6 h-6"></i></button>
                    </div>
                </div>`).join('');

            const total = expenses.reduce((s, c) => s + (c.cost || 0), 0);
            totalKrwEl.innerText = `₩${total.toLocaleString()}`;
            totalTwdEl.innerText = `≈ NT$ ${Math.round(total/EXCHANGE_RATE).toLocaleString()}`;
            lucide.createIcons();
            
            document.querySelectorAll('.delete-btn').forEach(btn => btn.onclick = () => window.deleteExpense(btn.dataset.id));
        };

        // Firebase Operations
        window.deleteExpense = async (id) => { if(!auth.currentUser) return; await deleteDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'shopping_records', id)); };
        const addExpense = async () => {
            const item = document.getElementById('exp-item'), cost = document.getElementById('exp-cost');
            if (auth.currentUser && item.value && cost.value) {
                await addDoc(collection(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'shopping_records'), { item: item.value, cost: Number(cost.value), createdAt: Date.now() });
                item.value = ""; cost.value = "";
            }
        };

        // 初始化
        const init = async () => {
            // 優先渲染 UI
            const nav = document.getElementById('day-nav');
            itineraryData.forEach((d, i) => { const b = document.createElement('button'); b.id = `day-pill-${i}`; b.className = "flex-shrink-0 px-6 py-2 rounded-full border border-[#333] text-sm font-black uppercase bg-[#0a0a0a]"; b.innerText = d.day; b.onclick = () => renderDay(i); nav.appendChild(b); });
            renderDay(0);
            renderExchange();
            
            document.getElementById('btn-itinerary').onclick = () => switchView('itinerary');
            document.getElementById('btn-calculator').onclick = () => switchView('calculator');
            document.getElementById('btn-shopping').onclick = () => switchView('shopping');
            document.getElementById('btn-exchange').onclick = () => switchView('exchange');
            document.getElementById('add-expense-btn').onclick = addExpense;

            const t = document.getElementById('twd-input'), k = document.getElementById('krw-input');
            k.oninput = (e) => t.value = e.target.value ? (e.target.value / EXCHANGE_RATE).toFixed(0) : "";
            t.oninput = (e) => k.value = e.target.value ? Math.round(e.target.value * EXCHANGE_RATE) : "";

            // Firebase 連線
            try {
                let config;
                try { config = JSON.parse(__firebase_config); } catch(e) { return; }
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) { await signInWithCustomToken(auth, __initial_auth_token); } else { await signInAnonymously(auth); }
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        document.getElementById('user-display-id').innerText = `User ID: ${user.uid.substring(0, 8)}...`;
                        onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'shopping_records'), (s) => {
                            expenses = s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => b.createdAt - a.createdAt);
                            renderExpenses();
                        });
                    }
                });
            } catch(e) { console.warn("Cloud connection error, using local mode."); }
            lucide.createIcons();
        };

        init();
    </script>
</body>
