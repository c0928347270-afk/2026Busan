<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>釜山旅遊行程 - Blackpink Edition (iOS Style)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bp-pink: #f8a5c2;
            --bp-dark: #000000;
            --bp-card: #161616;
            --bp-border: #2a2a2a;
        }
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background-color: var(--bp-dark);
            color: #ffffff;
            overflow-x: hidden;
            padding-bottom: 80px; /* 為底部導覽留空間 */
        }
        .text-pink { color: var(--bp-pink); }
        .bg-pink { background-color: var(--bp-pink); }
        .border-pink { border-color: var(--bp-pink); }

        /* 行程方塊強化 */
        .itinerary-card {
            background: var(--bp-card);
            border: 1px solid var(--bp-border);
            border-left: 4px solid transparent;
            transition: all 0.2s ease;
        }
        .itinerary-card:active {
            border-left-color: var(--bp-pink);
            background: #1a1a1a;
            transform: scale(0.98);
        }

        /* 導覽切換視圖 */
        .view-content {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        .view-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* iOS 底部導覽列 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #666;
            transition: color 0.2s;
            width: 25%;
        }
        .nav-item.active {
            color: var(--bp-pink);
        }
        .nav-item i { width: 22px; h: 22px; }
        .nav-item span { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        /* 隱藏捲軸 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .active-day-pill {
            background-color: var(--bp-pink) !important;
            color: #000 !important;
            border-color: var(--bp-pink) !important;
        }
    </style>
</head>
<body class="selection:bg-[#f8a5c2] selection:text-black">

    <!-- 全局頁首 (僅在部分視圖顯示) -->
    <header id="main-header" class="pt-10 pb-6 border-b border-[#f8a5c2]/10 text-center relative px-4 bg-black">
        <h1 class="text-3xl font-black tracking-tighter text-pink uppercase italic">Busan Vibe</h1>
    </header>

    <main class="max-w-md mx-auto px-4 pt-6">

        <!-- 視圖 1: 行程 (Itinerary) -->
        <div id="view-itinerary" class="view-content active">
            <div id="day-nav" class="flex gap-2 overflow-x-auto pb-6 no-scrollbar sticky top-[0px] z-30 py-2 bg-black">
                <!-- 由 JS 生成 -->
            </div>
            <div id="itinerary-list" class="space-y-4">
                <!-- 由 JS 動態替換 -->
            </div>
        </div>

        <!-- 視圖 2: 匯率 (Calculator) -->
        <div id="view-calculator" class="view-content">
            <div class="mb-8">
                <h2 class="text-3xl font-black italic uppercase text-pink">Currency</h2>
                <p class="text-gray-500 text-xs mt-1">REAL-TIME CONVERTER (1:41.5)</p>
            </div>
            <div class="space-y-6">
                <div class="bg-[#111] p-6 border border-[#222] rounded-2xl">
                    <label class="text-[10px] text-gray-500 uppercase font-black tracking-widest mb-2 block">TWD 台幣</label>
                    <div class="flex items-center">
                        <span class="text-2xl text-pink font-mono mr-2">$</span>
                        <input type="number" id="twd-input" placeholder="0" class="w-full text-4xl font-mono bg-transparent outline-none">
                    </div>
                </div>
                <div class="flex justify-center -my-3 relative z-10">
                    <div class="w-12 h-12 rounded-full bg-pink flex items-center justify-center text-black shadow-lg">
                        <i data-lucide="arrow-down-up"></i>
                    </div>
                </div>
                <div class="bg-[#111] p-6 border border-[#222] rounded-2xl">
                    <label class="text-[10px] text-gray-500 uppercase font-black tracking-widest mb-2 block">KRW 韓元</label>
                    <div class="flex items-center">
                        <span class="text-2xl text-pink font-mono mr-2">₩</span>
                        <input type="number" id="krw-input" placeholder="0" class="w-full text-4xl font-mono bg-transparent outline-none">
                    </div>
                </div>
            </div>
        </div>

        <!-- 視圖 3: 紀錄 (Shopping) -->
        <div id="view-shopping" class="view-content">
            <div class="mb-8">
                <h2 class="text-3xl font-black italic uppercase text-pink">Shopping</h2>
                <p class="text-gray-500 text-xs mt-1">TRACK YOUR EXPENSES</p>
            </div>
            <div class="bg-[#111] p-4 border border-[#222] rounded-xl mb-6">
                <div class="flex gap-2">
                    <input type="text" id="exp-item" placeholder="品項名稱" class="flex-1 bg-black border border-[#333] p-3 text-sm rounded-lg">
                    <input type="number" id="exp-cost" placeholder="KRW" class="w-24 bg-black border border-[#333] p-3 text-sm rounded-lg font-mono">
                    <button onclick="addExpense()" class="bg-pink text-black px-4 rounded-lg font-black text-xl">+</button>
                </div>
            </div>
            <div id="expense-container" class="space-y-3 mb-10">
                <!-- 由 JS 生成 -->
            </div>
            <div class="fixed bottom-[85px] left-4 right-4 max-w-md mx-auto">
                <div class="bg-pink p-4 rounded-xl flex justify-between items-center shadow-2xl">
                    <span class="text-black font-black uppercase text-xs">Total Spend</span>
                    <div class="text-right">
                        <div id="total-krw" class="text-black font-black text-xl leading-none">₩0</div>
                        <div id="total-twd" class="text-black/60 font-bold text-[10px]">≈ NT$ 0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 視圖 4: 換匯 (Points) -->
        <div id="view-exchange" class="view-content">
            <div class="mb-8">
                <h2 class="text-3xl font-black italic uppercase text-pink">Exchange</h2>
                <p class="text-gray-500 text-xs mt-1">BEST RATES IN BUSAN</p>
            </div>
            <div class="space-y-4">
                <div class="bg-[#111] p-6 border border-[#222] rounded-2xl">
                    <div class="flex items-center gap-3 mb-3">
                        <i data-lucide="map-pin" class="text-pink"></i>
                        <h4 class="font-black text-lg uppercase italic">南浦洞 友利/映真</h4>
                    </div>
                    <p class="text-sm text-gray-400 leading-relaxed">
                        位於南浦洞 7 號出口附近。這兩家是釜山公認匯率最好的地方，通常兩家匯率一樣。
                    </p>
                    <a href="https://map.naver.com/v5/search/%E5%8D%97%浦%E6%B4%9E%20%E5%8F%8B%E5%88%A9%E6%8F%9B%E9%8C%A2%E6%89%80" target="_blank" class="mt-4 block text-center bg-white text-black py-3 text-xs font-black rounded-lg">查看地圖</a>
                </div>
                <div class="bg-[#111] p-6 border border-[#222] rounded-2xl">
                    <div class="flex items-center gap-3 mb-3">
                        <i data-lucide="zap" class="text-pink"></i>
                        <h4 class="font-black text-lg uppercase italic">西面站 Money Box</h4>
                    </div>
                    <p class="text-sm text-gray-400 leading-relaxed">
                        24 小時無人自動換錢機台。適合深夜抵達或臨時需要少量韓元的情況。
                    </p>
                    <a href="https://map.naver.com/v5/search/%E8%A5%BF%E9%9D%A2%E7%AB%99%20Money%20Box" target="_blank" class="mt-4 block text-center bg-white text-black py-3 text-xs font-black rounded-lg">查看地圖</a>
                </div>
            </div>
        </div>

    </main>

    <!-- iOS 底部工具列 -->
    <nav class="bottom-nav">
        <button onclick="switchView('itinerary')" class="nav-item active" id="btn-itinerary">
            <i data-lucide="calendar"></i>
            <span>行程</span>
        </button>
        <button onclick="switchView('calculator')" class="nav-item" id="btn-calculator">
            <i data-lucide="calculator"></i>
            <span>匯率</span>
        </button>
        <button onclick="switchView('shopping')" class="nav-item" id="btn-shopping">
            <i data-lucide="shopping-bag"></i>
            <span>購物</span>
        </button>
        <button onclick="switchView('exchange')" class="nav-item" id="btn-exchange">
            <i data-lucide="map"></i>
            <span>換匯</span>
        </button>
    </nav>

    <script>
        const EXCHANGE_RATE = 41.5;
        let expenses = [];

        const itineraryData = [
            { day: "DAY 1", date: "01/21", theme: "Arrival & Nampo", weather: "2°C ☀️", events: [
                { time: "14:25", activity: "桃園機場 (BR164)", type: "plane", loc: "桃園機場", note: "17:40 抵達金海機場" },
                { time: "19:05", activity: "NEWCZ 南浦店入住", type: "hotel", loc: "NEWCZ NAMPO HOTEL", note: "札嘎其站 7 號出口" },
                { time: "20:00", activity: "南浦洞 BHC 炸雞", type: "utensils", loc: "南浦洞", note: "KPOP唱片行、人蔘雞湯" }
            ]},
            { day: "DAY 2", date: "01/22", theme: "Haeundae & Spa", weather: "4°C ⛅", events: [
                { time: "10:30", activity: "東釜山樂天 OUTLET", type: "map-pin", loc: "樂天折扣購物中心", note: "北臉、國家地理採買" },
                { time: "15:30", activity: "SPA LAND 汗蒸幕", type: "map-pin", loc: "SPA LAND", note: "必喝甜米釀、吃烤蛋" },
                { time: "18:30", activity: "西面站烤肉", type: "utensils", loc: "西面站", note: "烤肉的男子 / 釜山宅" }
            ]},
            { day: "DAY 3", date: "01/23", theme: "Cultural Day", weather: "1°C ❄️", events: [
                { time: "10:30", activity: "藍線公園膠囊火車", type: "map-pin", loc: "Blueline Park", note: "尾浦站至青沙浦" },
                { time: "15:00", activity: "佛國寺 & 大陵院", type: "map-pin", loc: "佛國寺", note: "皇理團路必吃十元餅" },
                { time: "19:00", activity: "東宮與月池", type: "map-pin", loc: "東宮與月池", note: "唯美韓式夜景" }
            ]},
            { day: "DAY 4", date: "01/24", theme: "Coastal Vibes", weather: "3°C ☀️", events: [
                { time: "09:00", activity: "松島海上纜車", type: "map-pin", loc: "松島海上纜車", note: "跨海俯瞰海景" },
                { time: "12:00", activity: "札嘎其市場", type: "utensils", loc: "札嘎其市場", note: "帝王蟹約6-8萬韓元/kg" },
                { time: "14:30", activity: "白淺灘文化村", type: "map-pin", loc: "白淺灘文化村", note: "韓版聖托里尼" }
            ]},
            { day: "DAY 5", date: "01/25", theme: "Last Call", weather: "5°C ☁️", events: [
                { time: "09:00", activity: "甘川洞文化村", type: "map-pin", loc: "甘川洞文化村", note: "彩色房子採買伴手禮" },
                { time: "16:00", activity: "金海機場", type: "plane", loc: "金海機場", note: "辦理退稅手續" }
            ]}
        ];

        // 視圖切換
        function switchView(viewId) {
            document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            
            document.getElementById(`view-${viewId}`).classList.add('active');
            document.getElementById(`btn-${viewId}`).classList.add('active');
            
            window.scrollTo(0, 0);
        }

        // 行程渲染
        function renderDay(index) {
            document.querySelectorAll('#day-nav button').forEach(b => b.classList.remove('active-day-pill'));
            document.getElementById(`day-pill-${index}`).classList.add('active-day-pill');

            const container = document.getElementById('itinerary-list');
            const data = itineraryData[index];

            container.innerHTML = `
                <div class="mb-6 p-4 border-l-4 border-pink bg-[#111]">
                    <h3 class="text-2xl font-black italic uppercase">${data.theme}</h3>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-pink font-mono text-xs font-bold tracking-widest">${data.date}</span>
                        <span class="text-xs bg-black px-2 py-1 rounded border border-[#222] font-mono">${data.weather}</span>
                    </div>
                </div>
                ${data.events.map(e => `
                    <div class="itinerary-card p-5 rounded-xl">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-xl font-mono font-black text-[#444] leading-none">${e.time}</span>
                            <div class="flex items-center gap-2 text-pink">
                                <i data-lucide="${e.type}" class="w-4 h-4"></i>
                            </div>
                        </div>
                        <h4 class="text-lg font-black uppercase italic tracking-tight text-white">${e.activity}</h4>
                        <p class="text-gray-500 text-[11px] mt-1 font-light leading-relaxed">${e.note}</p>
                        <a href="https://map.naver.com/v5/search/${encodeURIComponent(e.loc)}" target="_blank" class="mt-4 flex items-center justify-center gap-2 bg-white text-black py-2 rounded-lg text-[10px] font-black uppercase">Naver Map <i data-lucide="chevron-right" class="w-3 h-3"></i></a>
                    </div>
                `).join('')}
            `;
            lucide.createIcons();
        }

        // 初始化
        window.onload = () => {
            const nav = document.getElementById('day-nav');
            itineraryData.forEach((d, idx) => {
                const btn = document.createElement('button');
                btn.id = `day-pill-${idx}`;
                btn.className = "flex-shrink-0 px-5 py-2 rounded-full border border-[#333] text-[10px] font-black uppercase bg-[#0a0a0a]";
                btn.innerText = d.day;
                btn.onclick = () => renderDay(idx);
                nav.appendChild(btn);
            });

            renderDay(0);
            setupCalc();
            lucide.createIcons();
        };

        function setupCalc() {
            const twd = document.getElementById('twd-input');
            const krw = document.getElementById('krw-input');
            twd.oninput = (e) => krw.value = Math.round(e.target.value * EXCHANGE_RATE) || "";
            krw.oninput = (e) => twd.value = (e.target.value / EXCHANGE_RATE).toFixed(0) || "";
        }

        function addExpense() {
            const item = document.getElementById('exp-item');
            const cost = document.getElementById('exp-cost');
            if (item.value && cost.value) {
                expenses.unshift({ id: Date.now(), item: item.value, cost: Number(cost.value) });
                item.value = ""; cost.value = "";
                renderExpenses();
            }
        }

        function renderExpenses() {
            const list = document.getElementById('expense-container');
            list.innerHTML = expenses.map(ex => `
                <div class="flex justify-between items-center bg-[#111] p-4 rounded-xl border border-[#222]">
                    <span class="text-xs font-black uppercase tracking-tight">${ex.item}</span>
                    <div class="text-right">
                        <div class="text-pink font-mono font-black text-sm">₩${ex.cost.toLocaleString()}</div>
                        <div class="text-[9px] text-gray-600 font-bold">≈ NT$ ${Math.round(ex.cost/EXCHANGE_RATE)}</div>
                    </div>
                </div>
            `).join('');
            
            const total = expenses.reduce((s, c) => s + c.cost, 0);
            document.getElementById('total-krw').innerText = `₩${total.toLocaleString()}`;
            document.getElementById('total-twd').innerText = `≈ NT$ ${Math.round(total/EXCHANGE_RATE).toLocaleString()}`;
        }
    </script>
</body>
</html>
